<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroPlace - Assistente Virtual</title>
    
    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b69 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated particles background */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-up 15s infinite linear;
        }
        
        @keyframes float-up {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Chat window */
        .chat-window {
            width: 90%;
            max-width: 500px;
            height: 90%;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            flex-shrink: 0;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }
        
        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f8f9fa;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        /* Messages */
        .message {
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-bot {
            align-self: flex-start;
        }
        
        .message-user {
            align-self: flex-end;
        }
        
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
        }
        
        .message-bot .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .message-user .message-info {
            justify-content: flex-end;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .message-user .avatar {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Input area */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Quick replies */
        .quick-replies {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .quick-reply {
            padding: 6px 16px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            background: white;
            color: #6b7280;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quick-reply:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 640px) {
            .app-container {
                padding: 0;
            }
            
            .chat-window {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
            }
            
            .messages-container {
                padding: 16px;
            }
            
            .message {
                max-width: 90%;
            }
        }
        
        /* Menu items styling */
        .menu-item {
            padding: 8px 12px;
            margin: 4px 0;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .menu-category {
            font-weight: 600;
            color: #667eea;
            margin-top: 12px;
            margin-bottom: 8px;
        }
        
        /* Order confirmation */
        .order-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            text-align: center;
            animation: bounceIn 0.5s ease-out;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Animated background particles -->
        <div class="particles" id="particles"></div>
        
        <!-- Chat window -->
        <div class="chat-window">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="header-info">
                        <div class="logo">
                            üç¥
                        </div>
                        <div>
                            <h1 class="text-lg font-semibold">GastroPlace</h1>
                            <p class="text-sm opacity-90">
                                <span class="status-dot"></span>
                                Assistente Online
                            </p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="text-white opacity-80 hover:opacity-100 transition-opacity">
                            <i class="fab fa-whatsapp text-xl"></i>
                        </button>
                        <button class="text-white opacity-80 hover:opacity-100 transition-opacity">
                            <i class="fab fa-instagram text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Messages -->
            <div class="messages-container" id="messages">
                <!-- Welcome message -->
                <div class="message message-bot">
                    <div class="message-info">
                        <div class="avatar">
                            <i class="fas fa-robot text-xs"></i>
                        </div>
                        <span>GastroBot</span>
                    </div>
                    <div class="message-content">
                        <p>Ol√°! üëã Seja bem-vindo ao GastroPlace!</p>
                        <p class="mt-2">Estou aqui para ajudar voc√™ com:</p>
                        <ul class="mt-2 space-y-1">
                            <li>üìã Nosso card√°pio completo</li>
                            <li>üõí Realizar pedidos</li>
                            <li>üìç Informa√ß√µes de entrega</li>
                            <li>‚è∞ Hor√°rios de funcionamento</li>
                        </ul>
                        <p class="mt-2">Como posso ajudar?</p>
                    </div>
                </div>
            </div>
            
            <!-- Input area -->
            <div class="input-container">
                <form id="chatForm" class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput"
                        class="input-field" 
                        placeholder="Digite sua mensagem..."
                        autocomplete="off"
                    />
                    <button type="submit" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                
                <!-- Quick replies -->
                <div class="quick-replies">
                    <button class="quick-reply" onclick="sendQuick('Ver card√°pio')">
                        üìã Ver card√°pio
                    </button>
                    <button class="quick-reply" onclick="sendQuick('Fazer pedido')">
                        üõí Fazer pedido
                    </button>
                    <button class="quick-reply" onclick="sendQuick('Hor√°rios')">
                        ‚è∞ Hor√°rios
                    </button>
                    <button class="quick-reply" onclick="sendQuick('Delivery')">
                        üìç Delivery
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Chat functionality
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const chatForm = document.getElementById('chatForm');
        
        // Auto scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;
            
            const timestamp = new Date().toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-info">
                    ${!isUser ? '<div class="avatar"><i class="fas fa-robot text-xs"></i></div>' : ''}
                    <span>${isUser ? 'Voc√™' : 'GastroBot'}</span>
                    <span>‚Ä¢ ${timestamp}</span>
                    ${isUser ? '<div class="avatar"><i class="fas fa-user text-xs"></i></div>' : ''}
                </div>
                <div class="message-content">
                    ${formatMessage(text)}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Format message with basic styling
        function formatMessage(text) {
            // Convert line breaks
            text = text.replace(/\n/g, '<br>');
            
            // Highlight menu categories
            text = text.replace(/üçù PRATOS PRINCIPAIS:|ü•ó ENTRADAS:|üç∞ SOBREMESAS:|ü•§ BEBIDAS:/g, 
                '<div class="menu-category">$&</div>');
            
            // Highlight prices
            text = text.replace(/R\$\s*[\d,]+\.?\d*/g, 
                '<strong style="color: #667eea;">$&</strong>');
            
            // Format menu items
            text = text.replace(/^- (.+)$/gm, 
                '<div class="menu-item">$1</div>');
            
            return text;
        }
        
        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message message-bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-info">
                    <div class="avatar"><i class="fas fa-robot text-xs"></i></div>
                    <span>GastroBot est√° digitando...</span>
                </div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }
        
        // Remove typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        // Send message
        async function sendMessage(message) {
            if (!message.trim()) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            
            // Show typing
            showTyping();
            
            try {
                // Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                
                const data = await response.json();
                
                // Hide typing
                hideTyping();
                
                // Add bot response
                addMessage(data.response);
                
                // Show order confirmation if needed
                if (data.order_created) {
                    showOrderConfirmation(data.order_id);
                }
                
            } catch (error) {
                hideTyping();
                addMessage('Desculpe, ocorreu um erro. Por favor, tente novamente.');
                console.error('Error:', error);
            }
        }
        
        // Show order confirmation
        function showOrderConfirmation(orderId) {
            const confirmDiv = document.createElement('div');
            confirmDiv.className = 'order-success';
            confirmDiv.innerHTML = `
                <h3 class="text-lg font-bold mb-2">‚úÖ Pedido Confirmado!</h3>
                <p>N√∫mero do pedido: <strong>${orderId}</strong></p>
                <p class="mt-1">Tempo estimado: 30-50 minutos</p>
            `;
            messagesContainer.appendChild(confirmDiv);
            scrollToBottom();
        }
        
        // Quick reply
        function sendQuick(text) {
            messageInput.value = text;
            chatForm.dispatchEvent(new Event('submit'));
        }
        
        // Form submit
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });
        
        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
